---
title: Split Hero
preheader: "{{contact.first_name}}, here's what's new."
rooftop: preview
---

<x-base body-bg="#f5f5f5" content-bg="#ffffff">
  <x-core.header
    logo-url="{{custom_values.logo_url}}"
    align="center"
    padding="35px"
  />

  <x-core.image-card-overlay
    background-image="https://images.unsplash.com/photo-1619767886558-efdc259cde1a?w=1200"
    eyebrow="Special Update"
    headline="Something Worth<br/>Your Attention"
    body="We have an exciting update to share with you. Take a moment to see what's new."
    cta-text="View Details"
    cta-url="{{custom_values.website_url}}"
    card-background="rgba(0,0,0,0.85)"
    card-padding="36px"
    card-max-width="260px"
    card-align="left"
    eyebrow-color="rgba(255,255,255,0.6)"
    headline-color="#ffffff"
    body-color="rgba(255,255,255,0.8)"
    cta-color="#ffffff"
  />

  <x-core.spacer size="50" />

  <x-core.copy
    greeting="Hi {{contact.first_name}},"
    body="We're excited to share this with you. As one of our valued customers, you're among the first to know about this opportunity. We believe it's something that could really benefit you."
    greeting-color="#111111"
    body-color="#444444"
    padding="0 48px"
  />

  <x-core.spacer size="40" />

  <x-core.vehicle-card
    bg-color="#f5f5f5"
    accent-color="#111111"
    label-color="#888888"
    vehicle-color="#111111"
    stat-label-color="#888888"
    stat-value-color="#111111"
  />

  <x-core.spacer size="50" />

  <x-core.cta
    button-text="Take the Next Step"
    bg-color="#111111"
    text-color="#ffffff"
    radius="0"
    phone-color="#888888"
    phone-link-color="#111111"
  />

  <x-core.spacer size="50" />

  <x-core.image-overlay
    image="https://images.unsplash.com/photo-1486262715619-67b85e0b08d3?w=1200"
    heading="We're Here For You"
    description="Our team is dedicated to providing the best experience possible. Visit us today and see the difference."
    button-text="Contact Us"
    button-bg-color="#ffffff"
    button-text-color="#111111"
    button-radius="0"
    overlay="medium"
  />

  <x-core.footer
    variant="dealer"
    bg-color="#111111"
    text-color="#bdbdbd"
    dealer-name-color="#ffffff"
    link-color="#bdbdbd"
    divider-color="#2a2a2a"
    phone-color="#ffffff"
    icon-color="bdbdbd"
  />
</x-base>
