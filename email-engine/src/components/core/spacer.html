<script props>
  module.exports = {
    size: props.size || '48',
    bgColor: props['bg-color'] || '',
    // ── Mobile overrides (responsive) ──
    mSize: props['m:size'] || '',
    scopeClass: 'loomi-c' + (props['component-index'] || '0'),
    get responsiveCss() {
      const r = [];
      const s = '.' + this.scopeClass + ' ';
      if (this.mSize) r.push(s + '.loomi-spacer-td { height: ' + this.mSize + ' !important; }');
      return r.join(' ');
    },
  };
</script>

<if condition="responsiveCss">
  <style>
    @media screen and (max-width: 600px) {
      {{{ responsiveCss }}}
    }
  </style>
</if>

<tr class="{{ scopeClass }}">
  <td class="loomi-spacer-td" style="font-size: 0; line-height: 0; height: {{ size }}px;{{ bgColor ? ' background-color: ' + bgColor + ';' : '' }}" height="{{ size }}">&nbsp;</td>
</tr>
