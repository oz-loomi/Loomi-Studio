<script props>
  module.exports = {
    variant: props.variant || 'dealer',
    // Typography
    font: props.font || "Helvetica Neue, Helvetica, Arial, sans-serif",
    // Colors
    bgColor: props['bg-color'] || '#000000',
    textColor: props['text-color'] || '#bdbdbd',
    dealerNameColor: props['dealer-name-color'] || '#ffffff',
    linkColor: props['link-color'] || '#bdbdbd',
    dividerColor: props['divider-color'] || props['link-color'] || '#2a2a2a',
    phoneColor: props['phone-color'] || '#ffffff',
    copyrightColor: props['copyright-color'] || 'rgba(255,255,255,0.4)',
    iconColor: (() => {
      const c = (props['icon-color'] || '#bdbdbd').trim();
      if (!c) return '#bdbdbd';
      if (/^(#|rgb|hsl|var\()/i.test(c)) return c;
      return '#' + c;
    })(),
    // Footer container border
    borderColor: props['border-color'] || '',
    borderWidth: props['border-width'] || '0px',
    borderStyle: props['border-style'] || 'none',
    borderTopColor: props['border-top-color'] || '',
    borderTopWidth: props['border-top-width'] || '',
    borderTopStyle: props['border-top-style'] || '',
    borderRightColor: props['border-right-color'] || '',
    borderRightWidth: props['border-right-width'] || '',
    borderRightStyle: props['border-right-style'] || '',
    borderBottomColor: props['border-bottom-color'] || '',
    borderBottomWidth: props['border-bottom-width'] || '',
    borderBottomStyle: props['border-bottom-style'] || '',
    borderLeftColor: props['border-left-color'] || '',
    borderLeftWidth: props['border-left-width'] || '',
    borderLeftStyle: props['border-left-style'] || '',
    get borderCss() {
      const sides = [
        { s: 'top', c: this.borderTopColor, w: this.borderTopWidth, st: this.borderTopStyle },
        { s: 'right', c: this.borderRightColor, w: this.borderRightWidth, st: this.borderRightStyle },
        { s: 'bottom', c: this.borderBottomColor, w: this.borderBottomWidth, st: this.borderBottomStyle },
        { s: 'left', c: this.borderLeftColor, w: this.borderLeftWidth, st: this.borderLeftStyle },
      ];
      const perSide = sides
        .filter(x => x.c)
        .map(x => ' border-' + x.s + ': ' + (x.w || this.borderWidth || '1px') + ' ' + (x.st || this.borderStyle || 'solid') + ' ' + x.c + ';')
        .join('');
      if (perSide) return perSide;
      return this.borderColor ? ' border: ' + this.borderWidth + ' ' + this.borderStyle + ' ' + this.borderColor + ';' : '';
    },
    // Content
    dealerName: props['dealer-name'] || '{{location.name}}',
    logoUrl: props['logo-url'] || '',
    logoWidth: props['logo-width'] || '220',
    // Social URLs
    facebookUrl: (props['facebook-url'] || '').trim(),
    instagramUrl: (props['instagram-url'] || '').trim(),
    youtubeUrl: (props['youtube-url'] || '').trim(),
    linkedinUrl: (props['linkedin-url'] || '').trim(),
    tiktokUrl: (props['tiktok-url'] || '').trim(),
    xUrl: (props['x-url'] || '').trim(),
    // Layout
    containerPadding: props['container-padding'] || (props.variant === 'brand' ? (props['brand-padding'] || '35px') : '48px 40px'),
    containerMargin: props['container-margin'] || '0',
    // Dealer name typography
    nameSize: props['name-size'] || '13px',
    nameWeight: props['name-weight'] || '800',
    nameSpacing: props['name-spacing'] || '1.5px',
    nameTransform: props['name-transform'] || 'uppercase',
    nameMargin: props['name-margin'] || '22px 0 8px 0',
    // Address typography
    addressSize: props['address-size'] || '13px',
    addressWeight: props['address-weight'] || '400',
    addressLineHeight: props['address-line-height'] || '1.7',
    addressMargin: props['address-margin'] || '0 0 22px 0',
    // Phone typography
    phoneSize: props['phone-size'] || '14px',
    phoneWeight: props['phone-weight'] || '700',
    phoneSpacing: props['phone-spacing'] || '1.2px',
    phoneTransform: props['phone-transform'] || 'uppercase',
    phoneMargin: props['phone-margin'] || '0 0 28px 0',
    // Link typography
    linkSize: props['link-size'] || '11px',
    linkSpacing: props['link-spacing'] || '0.8px',
    linkTransform: props['link-transform'] || 'uppercase',
    // Social icon size
    iconSize: props['icon-size'] || '18',
    iconGap: props['icon-gap'] || '14px',
    // Layout - Brand variant
    brandPadding: props['brand-padding'] || '35px',
    brandLogoOpacity: props['brand-logo-opacity'] || '0.85',
    // Follow Us typography
    followSize: props['follow-size'] || '10px',
    followWeight: props['follow-weight'] || '500',
    followSpacing: props['follow-spacing'] || '2px',
    followTransform: props['follow-transform'] || 'uppercase',
    brandIconSize: props['brand-icon-size'] || '20',
    brandIconGap: props['brand-icon-gap'] || '16px',
    // Brand link typography
    brandLinkSize: props['brand-link-size'] || '10px',
    brandLinkWeight: props['brand-link-weight'] || '400',
    brandLinkSpacing: props['brand-link-spacing'] || '1.5px',
    brandLinkTransform: props['brand-link-transform'] || 'uppercase',
    brandLinkLineHeight: props['brand-link-line-height'] || '2.4',
    // Copyright typography
    copyrightSize: props['copyright-size'] || '10px',
    copyrightWeight: props['copyright-weight'] || '400',
    copyrightSpacing: props['copyright-spacing'] || '1px',
    copyrightTransform: props['copyright-transform'] || 'uppercase',
    // ── Mobile overrides (responsive) ──
    mLogoWidth: props['m:logo-width'] || '',
    mContainerPadding: props['m:container-padding'] || '',
    mContainerMargin: props['m:container-margin'] || '',
    scopeClass: 'loomi-c' + (props['component-index'] || '0'),
    get responsiveCss() {
      const r = [];
      const s = '.' + this.scopeClass + ' ';
      if (this.mLogoWidth) r.push(s + '.loomi-footer-logo { width: ' + this.mLogoWidth + ' !important; }');
      if (this.mContainerPadding) r.push(s + '.loomi-footer-td { padding: ' + this.mContainerPadding + ' !important; }');
      if (this.mContainerMargin) r.push(s + '.loomi-footer-td { margin: ' + this.mContainerMargin + ' !important; }');
      return r.join(' ');
    },
  };
</script>

<if condition="responsiveCss">
  <style>
    @media screen and (max-width: 600px) {
      {{{ responsiveCss }}}
    }
  </style>
</if>
