<script props>
  module.exports = {
    color: props.color || 'rgba(255,255,255,0.1)',
    thickness: props.thickness || '1px',
    style: props.style || 'solid',
    bgColor: props['bg-color'] || '',
    margin: props.margin || '',
    padding: props.padding || '',
    // ── Mobile overrides (responsive) ──
    mPadding: props['m:padding'] || '',
    mMargin: props['m:margin'] || '',
    scopeClass: 'loomi-c' + (props['component-index'] || '0'),
    get responsiveCss() {
      const r = [];
      const s = '.' + this.scopeClass + ' ';
      if (this.mPadding) r.push(s + '.loomi-divider-td { padding: ' + this.mPadding + ' !important; }');
      if (this.mMargin) r.push(s + '.loomi-divider { margin: ' + this.mMargin + ' !important; }');
      return r.join(' ');
    },
  };
</script>

<if condition="responsiveCss">
  <style>
    @media screen and (max-width: 600px) {
      {{{ responsiveCss }}}
    }
  </style>
</if>

<tr class="{{ scopeClass }}">
  <td class="loomi-divider-td" style="{{ bgColor ? 'background-color: ' + bgColor + ';' : '' }}{{ padding ? ' padding: ' + padding + ';' : '' }}">
    <div class="loomi-divider" style="border-top: {{ thickness }} {{ style }} {{ color }}; font-size: 0; line-height: 0;{{ margin ? ' margin: ' + margin + ';' : '' }}">&nbsp;</div>
  </td>
</tr>
