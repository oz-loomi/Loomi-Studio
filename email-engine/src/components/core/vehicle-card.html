<script props>
  module.exports = {
    rooftop: props.rooftop || '',
    // Content
    cardLabel: props['card-label'] || 'Your Vehicle',
    vehicleYear: props['vehicle-year'] || '{{contact.vehicle_year}}',
    vehicleMake: props['vehicle-make'] || '{{contact.vehicle_make}}',
    vehicleModel: props['vehicle-model'] || '{{contact.vehicle_model}}',
    stat1Label: props['stat-1-label'] || props['field1-label'] || 'Last Service',
    stat1Value: props['stat-1-value'] || props['field1-value'] || '{{contact.last_service_date}}',
    stat2Label: props['stat-2-label'] || props['field2-label'] || 'Current Mileage',
    stat2Value: props['stat-2-value'] || props['field2-value'] || '{{contact.vehicle_mileage}} mi',
    showStats: props['show-stats'] !== 'false',
    // Layout
    cardPadding: props['card-padding'] || '32px',
    statPadding: props['stat-padding'] || '20px 32px',
    padding: props.padding || '',
    align: props.align || 'left',
    // Typography
    font: props.font || "Helvetica Neue, Helvetica, Arial, sans-serif",
    // Label typography
    labelSize: props['label-size'] || '10px',
    labelWeight: props['label-weight'] || '700',
    labelSpacing: props['label-spacing'] || '2px',
    labelTransform: props['label-transform'] || 'uppercase',
    labelMargin: props['label-margin'] || '0 0 8px 0',
    // Vehicle name typography
    vehicleSize: props['vehicle-size'] || '24px',
    vehicleWeight: props['vehicle-weight'] || '700',
    vehicleLineHeight: props['vehicle-line-height'] || '1.2',
    // Stat label typography
    statLabelSize: props['stat-label-size'] || '10px',
    statLabelWeight: props['stat-label-weight'] || '600',
    statLabelSpacing: props['stat-label-spacing'] || '1.5px',
    statLabelTransform: props['stat-label-transform'] || 'uppercase',
    // Stat value typography
    statValueSize: props['stat-value-size'] || '16px',
    statValueWeight: props['stat-value-weight'] || '700',
    // Section background
    sectionBgColor: props['section-bg-color'] || '',
    // Colors
    bgColor: props['bg-color'] || '#ebebeb',
    radius: props.radius || '0',
    accentColor: props['accent-color'] || '#cc0000',
    labelColor: props['label-color'] || '#494949',
    vehicleColor: props['vehicle-color'] || '#000000',
    statLabelColor: props['stat-label-color'] || '#494949',
    statValueColor: props['stat-value-color'] || '#494949',
    statDividerWidth: props['stat-divider-width'] || '',
    statDividerColor: props['stat-divider-color'] || '',
    get innerBorderWidth() {
      return this.statDividerWidth || this.borderWidth || '0.5px';
    },
    get innerBorderColor() {
      return this.statDividerColor || this.borderColor || this.accentColor;
    },
    borderColor: props['border-color'] || '',
    borderWidth: props['border-width'] || '0.5px',
    borderStyle: props['border-style'] || 'solid',
    // Per-side borders
    borderTopColor: props['border-top-color'] || '',
    borderTopWidth: props['border-top-width'] || '',
    borderTopStyle: props['border-top-style'] || '',
    borderRightColor: props['border-right-color'] || '',
    borderRightWidth: props['border-right-width'] || '',
    borderRightStyle: props['border-right-style'] || '',
    borderBottomColor: props['border-bottom-color'] || '',
    borderBottomWidth: props['border-bottom-width'] || '',
    borderBottomStyle: props['border-bottom-style'] || '',
    borderLeftColor: props['border-left-color'] || '',
    borderLeftWidth: props['border-left-width'] || '',
    borderLeftStyle: props['border-left-style'] || '',
    get borderCss() {
      const sides = [
        { s: 'top', c: this.borderTopColor, w: this.borderTopWidth, st: this.borderTopStyle },
        { s: 'right', c: this.borderRightColor, w: this.borderRightWidth, st: this.borderRightStyle },
        { s: 'bottom', c: this.borderBottomColor, w: this.borderBottomWidth, st: this.borderBottomStyle },
        { s: 'left', c: this.borderLeftColor, w: this.borderLeftWidth, st: this.borderLeftStyle },
      ];
      const perSide = sides.filter(x => x.c).map(x => ' border-' + x.s + ': ' + (x.w || this.borderWidth || '1px') + ' ' + (x.st || this.borderStyle || 'solid') + ' ' + x.c + ';').join('');
      if (perSide) return perSide;
      return this.borderColor ? ' border: ' + this.borderWidth + ' ' + this.borderStyle + ' ' + this.borderColor + ';' : '';
    },
    // Structured gradient
    gradientType: props['gradient-type'] || 'none',
    gradientAngle: props['gradient-angle'] || '',
    gradientDirection: props['gradient-direction'] || 'to bottom',
    gradientStart: props['gradient-start'] || '',
    gradientStartPosition: props['gradient-start-position'] || '0',
    gradientEnd: props['gradient-end'] || '',
    gradientEndPosition: props['gradient-end-position'] || '100',
    get gradientCss() {
      if (this.gradientType === 'none' || !this.gradientStart || !this.gradientEnd) return '';
      const startPos = this.gradientStartPosition === '' ? '0' : this.gradientStartPosition;
      const endPos = this.gradientEndPosition === '' ? '100' : this.gradientEndPosition;
      const startStop = this.gradientStart + ' ' + startPos + '%';
      const endStop = this.gradientEnd + ' ' + endPos + '%';
      if (this.gradientType === 'radial') return ' background: radial-gradient(circle, ' + startStop + ', ' + endStop + ');';
      const axis = this.gradientAngle !== '' ? (this.gradientAngle + 'deg') : this.gradientDirection;
      return ' background: linear-gradient(' + axis + ', ' + startStop + ', ' + endStop + ');';
    },
    // ── Mobile overrides (responsive) ──
    mRadius: props['m:radius'] || '',
    mPadding: props['m:padding'] || '',
    scopeClass: 'loomi-c' + (props['component-index'] || '0'),
    get responsiveCss() {
      const r = [];
      const s = '.' + this.scopeClass + ' ';
      // Stats always stack on mobile
      r.push(s + '.loomi-vc-stats, ' + s + '.loomi-vc-stats > tbody, ' + s + '.loomi-vc-stats > tbody > tr { display: block !important; width: 100% !important; }');
      r.push(s + '.loomi-vc-stat { display: block !important; width: 100% !important; }');
      r.push(s + '.loomi-vc-stat + .loomi-vc-stat { border-left: none !important; }');
      if (this.mRadius) r.push(s + '.loomi-vc-table { border-radius: ' + this.mRadius + ' !important; }');
      if (this.mPadding) r.push(s + '.loomi-vc-outer { padding: ' + this.mPadding + ' !important; }');
      return r.join(' ');
    },
  };
</script>

<if condition="responsiveCss">
  <style>
    @media screen and (max-width: 600px) {
      {{{ responsiveCss }}}
    }
  </style>
</if>

<tr class="{{ scopeClass }}">
  <td class="mobile-full-width loomi-vc-outer" style="{{ sectionBgColor ? 'background-color: ' + sectionBgColor + ';' : '' }}{{ padding ? ' padding: ' + padding + ';' : '' }}">
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      class="loomi-vc-table"
      style="background-color: {{ bgColor }};{{ gradientCss }} border-radius: {{ radius }}; overflow: hidden;{{ borderCss }}"
    >
      <tr>
        <td style="padding: {{ cardPadding }}; text-align: {{ align }};">
          <p style="font-family: {{ font }}; font-size: {{ labelSize }}; font-weight: {{ labelWeight }}; letter-spacing: {{ labelSpacing }}; text-transform: {{ labelTransform }}; color: {{ labelColor }}; margin: {{ labelMargin }};">
            {{ cardLabel }}
          </p>
          <p style="font-family: {{ font }}; font-size: {{ vehicleSize }}; font-weight: {{ vehicleWeight }}; color: {{ vehicleColor }}; margin: 0; line-height: {{ vehicleLineHeight }};">
            {{ vehicleYear }} {{ vehicleMake }} {{ vehicleModel }}
          </p>
        </td>
      </tr>
      <if condition="showStats">
        <tr>
          <td style="padding: 0;">
            <table class="loomi-vc-stats" role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
              <tr>
                <td class="loomi-vc-stat" width="50%" style="border-top: {{ innerBorderWidth }} solid {{ innerBorderColor }}; padding: {{ statPadding }};" valign="top">
                  <p style="font-family: {{ font }}; font-size: {{ statLabelSize }}; font-weight: {{ statLabelWeight }}; letter-spacing: {{ statLabelSpacing }}; text-transform: {{ statLabelTransform }}; color: {{ statLabelColor }}; margin: 0 0 6px 0;">
                    {{ stat1Label }}
                  </p>
                  <p style="font-family: {{ font }}; font-size: {{ statValueSize }}; font-weight: {{ statValueWeight }}; color: {{ statValueColor }}; margin: 0;">
                    {{ stat1Value }}
                  </p>
                </td>
                <td class="loomi-vc-stat" width="50%" style="border-top: {{ innerBorderWidth }} solid {{ innerBorderColor }}; border-left: {{ innerBorderWidth }} solid {{ innerBorderColor }}; padding: {{ statPadding }};" valign="top">
                  <p style="font-family: {{ font }}; font-size: {{ statLabelSize }}; font-weight: {{ statLabelWeight }}; letter-spacing: {{ statLabelSpacing }}; text-transform: {{ statLabelTransform }}; color: {{ statLabelColor }}; margin: 0 0 6px 0;">
                    {{ stat2Label }}
                  </p>
                  <p style="font-family: {{ font }}; font-size: {{ statValueSize }}; font-weight: {{ statValueWeight }}; color: {{ statValueColor }}; margin: 0;">
                    {{ stat2Value }}
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </if>
    </table>
  </td>
</tr>
