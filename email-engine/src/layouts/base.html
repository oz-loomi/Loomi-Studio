<script props>
  module.exports = {
    rooftop: props.rooftop ?? '',
    bodyBg: props['body-bg'] ?? '#ffffff',
    contentBg: props['content-bg'] ?? '#ffffff',
    contentMargin: props['content-margin'] ?? '0px',
    contentPadding: props['content-padding'] ?? '50px',
    contentRadius: props['content-radius'] ?? '0',
  };
</script>

<!doctype html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>{{ page.title }}</title>
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:AllowPNG />
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
    <style>
      body, table, td, a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table, td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }
      @media screen and (max-width: 600px) {
        .email-container {
          width: 100% !important;
        }
        .mobile-padding {
          padding-left: 24px !important;
          padding-right: 24px !important;
        }
        .mobile-stack {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
        }
        .mobile-full-width {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          box-sizing: border-box !important;
        }
        .mobile-text-center {
          text-align: center !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: {{ bodyBg }};">
    <div style="display: none; max-height: 0; overflow: hidden;">
      {{ page.preheader }}
    </div>
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      align="center"
      style="max-width: 600px; background-color: {{ bodyBg }};"
    >
      <!--Full-bleed slot (heroes, edge-to-edge images, etc.)-->
      <slot:bleed></slot:bleed>

      <!--Body-->
      <tr>
        <td align="center" style="padding: {{ contentMargin }};">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            border="0"
            class="email-container"
            style="max-width: 600px; width: 100%; background-color: {{ contentBg }}; border-radius: {{ contentRadius }};"
          >
            <tr>
              <td style="padding: {{ contentPadding }};">
                <table
                  role="presentation"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                >
                  <yield />
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
