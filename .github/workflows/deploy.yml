name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            # Ensure nginx allows uploads up to 10MB (default is 1MB)
            if [ ! -f /etc/nginx/conf.d/client-max-body-size.conf ]; then
              echo 'client_max_body_size 10m;' > /etc/nginx/conf.d/client-max-body-size.conf
              nginx -t && systemctl reload nginx
            fi

            cd /var/www/loomi-studio

            echo "=== Pre-deploy: current commit ==="
            git log --oneline -1

            # Reset any locally-modified tracked files (e.g. package-lock.json
            # dirtied by npm install) so git pull doesn't abort.
            git checkout -- .

            git pull origin main

            echo "=== Post-pull: latest commit ==="
            git log --oneline -1

            npm install --legacy-peer-deps

            # Stop the running process BEFORE building so it doesn't
            # serve stale HTML that references old CSS chunk hashes
            # while `next build` is replacing the .next directory.
            pm2 stop loomi-studio || true
            pm2 delete loomi-studio || true

            # Clear Next.js build cache to prevent serving stale bundles
            rm -rf .next

            # Load env vars for the build (Prisma needs DATABASE_URL, etc.)
            set -a && source .env.local && set +a

            npm run build

            echo "=== Build complete, .next dir size ==="
            du -sh .next

            # Start fresh from ecosystem config (ensures correct cwd + command)
            pm2 start ecosystem.config.js --update-env
            pm2 save

            echo "=== PM2 process status ==="
            pm2 list

            # Verify the server is responding
            sleep 3
            echo "=== Health check ==="
            curl -s -o /dev/null -w "HTTP %{http_code}" http://localhost:3000 || echo "WARNING: Health check failed"
